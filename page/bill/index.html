<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Alipay Bill</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bill">
  <br>
  <input type="file" id="file">
  <button onclick="analysis()">CSV to JSON</button>
  <br>
  <br>
  <div id="app">
    <div>
      <span class="btn" v-for="i in year" @click="loadBill(i)" v-text="i"></span>
    </div>
    <div>
      <span>总支出: <span v-text="out"></span></span>
      <span>余额宝总收益: <span v-text="yeb"></span></span>
    </div>
    <div>
      <span v-for="i in index6" v-text="i.name + '(' + i.count + ')' + '[' + i.value + ']'"></span>
    </div>
    <div>
      <span v-for="i in index7" v-text="i.name + '(' + i.count + ')' + '[' + i.value + ']'"></span>
    </div>
    <div>
      <span v-for="i in index10" v-text="i.name + '(' + i.count + ')' + '[' + i.value + ']'"></span>
    </div>
    <div>
      <span v-for="i in index11" v-text="i.name + '(' + i.count + ')' + '[' + i.value + ']'"></span>
    </div>
    <div>
      <span v-for="i in index15" v-text="i.name + '(' + i.count + ')' + '[' + i.value + ']'"></span>
    </div>
  </div>
  <!-- <script type="text/javascript" src="../../config.js"></script> -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/vue.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
