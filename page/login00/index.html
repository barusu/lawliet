<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">
  <div class="wrapper login">
    <div class="form-wrapper">
      <div class="form-body">
        <div class="formhidden">
          <input type="text" name="name"/>
          <input type="password" name="password"/>
        </div>
        <div class="head-img">
          <img src="./images/ab_logo.png" class="whirligig" alt="headImg" id="login_btn">
        </div>
        <label class="form-group">
          <input type="text" class="form-field" placeholder="用户名" autofocus id="user">
        </label>
        <div class="form-group">
          <input type="password" class="form-field" placeholder="密码" id="psw">
        </div>
        <div class="msg" id="msg"></div>
      </div>
    </div>
    <div class="content">
    </div>
    <div class="login-title" data-en="しんだせかいせんせん">Rebels Against The God</div>
  </div>
  <script type="text/javascript" src="../../config.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
